<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button type="submit">
        This a <br><strong>submit button</strong>
    </button>

    <input type="submit" value="This is a submit button">

    <br>

    <button type="reset">
        This a <br><strong>reset button</strong>
    </button>

    <input type="reset" value="This is a reset button">

    <br>

    <button type="button">
        This a <br><strong>anonymous button</strong>
    </button>

    <input type="button" value="This is an anonymous button">

    <br>

    <input type="number" name="age" id="age" min="1" max="10" step="2">

    <br>
    <label for="beans"></label>
    <input type="range" name="beans" id="beans" min="0" max="500" step="10">
    <span class="beancount"></span>

    <script>
        var beans = document.querySelector('#beans');
        var count = document.querySelector('.beancount');

        count.textContent = beans.value;

        beans.oninput = function(){
            count.textContent = beans.value;
        }
    </script>

    <input type="datetime-local" name="datetime" id="datetime">

    <br>

    <input type="month" name="month" id="month">

    <br>

    <input type="week" name="week" id="week">

    <br>

    <label for="myDate">When are you available this summer?</label>
    <input type="date" name="myDate" min="2013-06-01" max="2013-08-31">

    <br>

    <input type="color" name="color" id="color">

    <br>

    <input type="file" name="file" id="file" accept="image/*" multiple>

    <br>

    <input type="hidden" name="timestamp" id="timestamp" value="16165465456">

    <br>

    <input type="image" src="../../../bg.jpg" alt="Click me!" width="80" height="30">

    <br>

    <progress value="75" max="100">75/100</progress>

    <br>

    <meter value="75" min="0" max="100" low="33" high="66" optimum="50">75</meter>
</body>
</html>
