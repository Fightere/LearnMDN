<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="">
        <input type="text" name="comment" id="comment" value="I'm a text field"> <br>
        <input type="email" name="email" id="email" multiple> <br>

        <input type="tel" name="tel" id="tel"> <br>

        <button type="submit">提交</button>
    </form>
